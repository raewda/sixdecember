
name: CI
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: docker build -t ghcr.io/raewda/py-app2 ./python-app/
      - run: docker push ghcr.io/raewda/py-app2
      - run: docker build -t ghcr.io/raewda/node-app2 ./node-app/
      - run: docker push ghcr.io/raewda/node-app2
      - run: ssh -o "StrictHostKeyChecking no" 'gglindaqu-zenspace-7vw6tohwmt2#Gucv_lSzJ8meF8vTbv3of_Hj5HQ1bs3J@glindaqu-zenspace-7vw6tohwmt2.ssh.ws-eu106.gitpod.io' "cd ~ && docker compose pull && docker compose up -d"
  
  notify-success: 
    runs-on: ubuntu-latest 
    needs: [build]
    if: success()
    steps:
      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.to }}
          token: ${{ secrets.token }}
          message: build success 
          
  notify-fail: 
    runs-on: ubuntu-latest 
    needs: [build]
    if: failure()
    steps:
      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.to }}
          token: ${{ secrets.token }}
          message: build failure 
